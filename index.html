<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>Todo List App</title>
</head>
<body>
    <div class="container">

        <!-- Top Bar -->
        <div class="top-bar">
            <div class="top-child-1"></div>
            <div class="top-child-2"></div>
        </div>

        <!-- Tasks Bar -->
        <ul class="tasks-bar">
            <div class="taskEditor">
                <h1>Enter your Task</h1>
                <div class="input-bar">
                    <input type="text" placeholder="Enter your Task!">
                    <button id="addTask" onclick="addTodoTask()">Add</button>
                </div>
            </div>
            <div class="textEdit">
                <h1>Edit your Task</h1>
                <div class="input-bar">
                    <input type="text" placeholder="Edit your Task!">
                    <button id="addTask" onclick="updateTodo()">Update</button>
                </div>
            </div>
        </ul>        

        <!-- Bottom Menu Bar -->
        <div class="bottom-menu-bar">
            <i class="fa-solid fa-house" onclick="displayTaskBar()"></i>
            <i class="fa-solid fa-server" onclick="displayDetailsBar()"></i>
            <div class="add-btn-bar">
                <button id="add-btn" onclick="openTexter()">+</button>
            </div>
        </div>
        <div class="details-bar"></div>
    </div>



    <script src="./app.js"></script>
</body>
</html>
